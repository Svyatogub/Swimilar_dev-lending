<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="inputs.css">

    <title>Document</title>
</head>
<body>
    <section id="main-page">
        <video autoplay loop muted>
            <source src="../img/Ð_Ð¾Ð»Ð½Ñ_ - 71122 (2).mp4" type="video/mp4">
        </video>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="window.location.href = '../index.html'">&times;</span>
                <div class="inputs form-group">
                    <input type="text" id="nameInput" onkeyup="validateName()" placeholder="Введите имя" >
                    <input type="text" id="surnameInput" onkeyup="validateSurname()" placeholder="Введите Фамилию">
                    <input type="email" id="emailInput" placeholder="Введите E-mail" onkeyup="validateEmail()" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                    <input type="tel" id="phoneInput" value="+380" onkeyup="validatePhone()">
                </div>
                <button id="back_button" onclick="window.location.href = '../quiz/quiz.html'">
                    <p>Назад</p>
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 8H15M15 8L8 1M15 8L8 15" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <button id="continue_button">
                    <p>Регестрироваться</p>
                </button>              
            </div>
        </div>
    </section>
    <script src="../index.js"></script>
    <script src="./validation.js"></script>
</body>
</html>
